<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learn Sass</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="header">
      <h1>Learning SASS</h1>
      <div class="boxes">
        <ul class="list">
          <li>
            <div class="replace-facebook">Facebook</div>
          </li>
          <li>
            <div class="replace-phone">Phone</div>
          </li>
          <li>
            <div class="replace-google">Google</div>
          </li>
          <li>
            <div class="replact-github">Github</div>
          </li>
          <li>
              <div class="replace-appleinc">Apple Inc</div>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <div class="boxes">
        <div class="box avatar">
          <img src="/assets/love.jpg" alt="My Love" />

          <h5 class="h5">Picture One</h5>
        </div>

        <div class="box avatar">
          <img src="/assets/love2.jpg" alt="My Love" />

          <h5 class="h5">Picture Two</h5>
        </div>

        <div class="box avatar">
          <img src="/assets/love3.jpg" alt="My Love" />

          <h5 class="h5">Picture Three</h5>
        </div>
      </div>
      <div class="boxes">
        <form class="form" action="index.html" method="post">
          <h2 class="h5">Contact Info:</h2>
          <input class="address" type="text" name="" value="" placeholder="Address" />
          <input class="name" type="text" name="" value="" placeholder="Name" />
          <input class="zip" type="text" name="" value="" placeholder="Zip" />
        </form>
      </div>
    </main>
  </body>
</html>
